<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Consultation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #003366; /* Dark blue background */
            color: #003366; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #consultation-container {
            width: 400px;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: #ffffff; /* White background for the form */
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #003366; /* Dark blue color */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #003366; /* Dark blue color for labels */
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #003366; /* Dark blue border */
            border-radius: 5px;
            font-size: 14px;
            color: #003366; /* Dark blue text color */
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #003366; /* Dark blue background for button */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .form-group button:hover {
            background-color: #002244; /* Slightly darker blue on hover */
        }
        .form-group button:active {
            transform: scale(0.98);
        }
        .form-group button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="consultation-container">
        <h1>Trading Consultation</h1>
        <form id="consultation-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="question">Your Question</label>
                <textarea id="question" name="question" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('consultation-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Retrieve form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const question = document.getElementById('question').value;

            // Perform form submission
            // This could be sending data to a server, for example
            console.log('Consultation request:', { name, email, question });

            // Show confirmation message
            alert('Thank you for your consultation request. We will get back to you soon!');
            
            // Optionally reset the form
            document.getElementById('consultation-form').reset();
        });
    </script>
</body>
</html>
